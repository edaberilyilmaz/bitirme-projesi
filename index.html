<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do LİST<strong></strong></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="./firebase.js"></script>
  <script src="./script.js"></script>
</head>

<body>
  <div class="background-image">
    <img src="https://i.pinimg.com/564x/bf/8b/68/bf8b68084e833c28b5585b9cf83ddec2.jpg">
  </div>

  <div class="container">
    <div class="header">
      <div class="title"> TO DO LİST</div>
    </div>
    <div class="theme">
      <img src="./icons8-batman-48.png">
    </div>
    <div class="new-todo">
      <div class="check">
        <div class="check-mark">


        </div>

      </div>
      <div class="new-todo-input">
        <form onsubmit="addItem(event)">
          <input id="todo-input" type="text" placeholder="   yeni görevler ekleyin.." />

        </form>

      </div>
    </div>

    <div class="todo-items-wrapper">
      <div class="todo-items">
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="./icons8-check-64.png">


            </div>
          </div>
          <div class="todo-text">
            cut the lawn
          </div>


        </div>
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="./icons8-check-64.png">


            </div>
          </div>
          <div class="todo-text">
            cut the lawn
          </div>


        </div>
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="./icons8-check-64.png">


            </div>
          </div>
          <div class="todo-text">
            cut the lawn
          </div>


        </div>
      </div>
      <div class="todo-items-info">
            <div class="items-left">
                5 items left
            </div>
            <div class="items-statuses">
              <span class="active">all</span>
              <span>active</span>
              <span>completed</span>
            </div>
            <div class="items-clear">
              <span>clear complated</span>

            </div>
      </div>
    </div>
  </div>
</body>

</html>
